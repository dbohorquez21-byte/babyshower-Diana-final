<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Baby Shower Sarah Valeria</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">

<style>
:root{
  --azul:#7fb9d6;
  --azul-claro:#eaf4fb;
}

*{
  box-sizing:border-box;
}

html,body{
  margin:0;
  padding:0;
  width:100%;
  overflow-x:hidden;
}

body{
  font-family:'Playfair Display', serif;
  background:url('fondo rosa.png') center top no-repeat;
  background-size:cover;
}

.container{
  width:100%;
  max-width:430px;
  margin:0 auto;
  padding:0 20px 140px;
  text-align:center;
}

section{
  margin:40px 0;
}

img{
  width:100%;
  height:auto;
}

/* HERO */
.hero{
  margin:0;
}
.hero img{
  max-height:95vh;
  object-fit:contain;
}

/* TAMAÑOS PERSONALIZADOS */
.sarah img{ max-width:400px; }
.fecha img{ max-width:390px; }
.direccion img{ max-width:400px; }
.regalos img{ max-width:420px; }
.piglet img{ max-width:420px; }
.flor img{ max-width:120px; margin:20px auto; }

/* CONTADOR */
.counter-box{
  background:var(--azul-claro);
  border-radius:40px;
  padding:22px 20px;
  margin:20px auto 0;
  width:100%;
  max-width:380px;
  display:flex;
  justify-content:center;
  align-items:center;
  box-shadow:0 8px 20px rgba(0,0,0,.08);
}

#countdown{
  font-family:'Montserrat', sans-serif;
  font-size:23px;
  font-weight:700;
  color:var(--azul);
  text-align:center;
  letter-spacing:1px;
  white-space:nowrap;
}

/* BOTÓN UBICACIÓN */
.location-btn img{
  max-width:300px;
}

/* BOTONES WHATSAPP */
.whatsapp-row{
  display:flex;
  justify-content:center;
  gap:15px;
  margin-top:20px;
}

.whatsapp-row a{
  flex:1;
}

.whatsapp-row img{
  width:100%;
  max-width:210px;
}

/* ANIMACIÓN BOUNCE */
.bounce{
  animation:bounce 1s infinite;
}

@keyframes bounce{
  0%{ transform:translateY(0); }
  50%{ transform:translateY(-6px); }
  100%{ transform:translateY(0); }
}

/* SCROLL ANIMATION */
.animate{
  opacity:0;
  transform:translateY(60px);
  transition:all 0.9s ease;
}
.animate.show{
  opacity:1;
  transform:translateY(0);
}

@media(max-width:430px){
  .whatsapp-row img{
    max-width:180px;
  }
}
</style>
</head>

<body>

<div class="container">

  <!-- HERO -->
  <section class="hero animate">
    <img src="baby.png" alt="Baby Shower">
  </section>

  <!-- SARAH -->
  <section class="sarah animate">
    <img src="sarah.png" alt="Sarah Valeria">
  </section>

  <!-- MENSAJE CON POOH -->
  <section class="animate">
    <img src="flor-boton.png" alt="Flor decorativa">
  </section>

  <!-- FECHA -->
  <section class="fecha animate">
    <img src="fecha-11-panal-1.png" alt="Fecha">
  </section>

  <!-- DIRECCIÓN -->
  <section class="direccion animate">
    <img src="direccion-abeja.png" alt="Dirección">
  </section>

  <!-- BOTÓN UBICACIÓN -->
  <section class="location-btn animate bounce">
    <a href="https://maps.app.goo.gl/JPxGnSz6gFjVA6rb6" target="_blank">
      <img src="boton%20ubicaci%C3%B3n.png" alt="Ver ubicación">
    </a>
  </section>

  <!-- SOLO FALTAN -->
  <section class="animate">
    <img src="contador.png" style="max-width:120px;" alt="Solo faltan">
  </section>

  <!-- CONTADOR -->
  <section class="animate">
    <div class="counter-box">
      <div id="countdown"></div>
    </div>
  </section>

  <!-- REGALOS -->
  <section class="regalos animate">
    <img src="reaglos-1.png" alt="Regalos">
  </section>

  <!-- PIGLET MENSAJE -->
  <section class="piglet animate">
    <img src="piglet.png" alt="Confirmación">
  </section>

  <!-- BOTONES WHATSAPP -->
  <section class="animate">
    <div class="whatsapp-row">

      <a class="bounce" href="https://wa.me/573118221867?text=Hola%20Diana%20y%20Jhon%2C%20confirmo%20mi%20asistencia%20al%20baby%20shower%20%F0%9F%92%9B" target="_blank">
        <img src="boton diana.png" alt="Confirmar con Diana">
      </a>

      <a class="bounce" href="https://wa.me/573134347870?text=Hola%20Jhon%20y%20Diana%2C%20confirmo%20mi%20asistencia%20al%20baby%20shower%20%F0%9F%92%9B" target="_blank">
        <img src="boton jhon.png" alt="Confirmar con Jhon">
      </a>

    </div>
  </section>

  <!-- TE ESPERAMOS -->
  <section class="animate">
    <img src="te esperamos.png" alt="Te esperamos">
  </section>

</div>

<script>
const observer = new IntersectionObserver(entries=>{
  entries.forEach(entry=>{
    if(entry.isIntersecting){
      entry.target.classList.add('show');
      observer.unobserve(entry.target);
    }
  });
},{ threshold:0.15 });

document.querySelectorAll('.animate').forEach(el=>{
  observer.observe(el);
});

/* CONTADOR FINAL */
const targetDate = new Date("April 11, 2026 19:00:00").getTime();

setInterval(()=>{
  const now = Date.now();
  const diff = targetDate - now;

  const d = Math.floor(diff / (1000*60*60*24));
  const h = Math.floor((diff%(1000*60*60*24))/(1000*60*60));
  const m = Math.floor((diff%(1000*60*60))/(1000*60));
  const s = Math.floor((diff%(1000*60))/1000);

  document.getElementById("countdown").innerHTML =
    `${d} días · ${h}h · ${m}m · ${s}s`;
},1000);
</script>

</body>
</html>
