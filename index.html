<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Baby Shower Diana</title>

<!-- Fuentes -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Great+Vibes&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

<style>
:root{
  --azul:#7fb9d6;
  --dorado:#d8a44c;
}

*{ box-sizing:border-box; }

body{
  margin:0;
  font-family:'Playfair Display', serif;
  background:url('fondo.png') center top / cover no-repeat;
}

.container{
  max-width:420px;
  margin:auto;
  padding:0 16px 80px;
}

/* SECCIONES */
section{
  margin:56px 0;
  text-align:center;
}

/* HERO PEGADO ARRIBA */
.hero{
  margin-top:0;
}
.hero img{
  max-width:100%;
}

/* TAMAÑOS AJUSTADOS */
.names img{ max-width:360px; }
.message img{ max-width:360px; }

.date img{ max-width:320px; }

.place img{ max-width:260px; }
.counter-img{ max-width:200px; }

.gift img{ max-width:360px; }

.button img{ max-width:260px; }

img{
  display:block;
  margin:auto;
}

/* CONTADOR */
#countdown{
  margin-top:16px;
  font-family:'Montserrat', sans-serif;
  font-size:28px;
  font-weight:700;
  color:var(--azul);
}

/* ANIMACIONES */
.animate{
  opacity:0;
  transform:translateY(60px);
  transition:all 1s ease;
}

.animate.show{
  opacity:1;
  transform:translateY(0);
}
</style>
</head>

<body>

<div class="container">

  <!-- HERO -->
  <section class="hero animate">
    <img src="cabezote.png" alt="Baby Shower Pooh">
  </section>

  <!-- NOMBRES -->
  <section class="names animate">
    <img src="Diana y jhon.png" alt="Diana y Jhon">
  </section>

  <!-- MENSAJE -->
  <section class="message animate">
    <img src="mensaje 1.png" alt="Mensaje">
  </section>

  <!-- FECHA -->
  <section class="date animate">
    <img src="fecha.png" alt="Fecha">
  </section>

  <!-- CONTADOR -->
  <section class="animate">
    <img src="contador.png" class="counter-img" alt="Solo faltan">
    <div id="countdown"></div>
  </section>

  <!-- LUGAR -->
  <section class="place animate">
    <img src="lugar.png" alt="Lugar">
    <div class="button">
      <a href="https://www.google.com/maps/place/Conjunto+Residencial+Torres+de+Castello/" target="_blank">
        <img src="boton ubicación.png" alt="Ver ubicación">
      </a>
    </div>
  </section>

  <!-- REGALO -->
  <section class="gift animate">
    <img src="el regalo.png" alt="Regalo">
  </section>

  <!-- WHATSAPP -->
  <section class="button animate">
    <a href="https://wa.me/573223758532" target="_blank">
      <img src="boton whatss.png" alt="WhatsApp">
    </a>
  </section>

</div>

<script>
/* ANIMACIÓN REAL AL SCROLL */
const observer = new IntersectionObserver(entries=>{
  entries.forEach(entry=>{
    if(entry.isIntersecting){
      entry.target.classList.add('show');
      observer.unobserve(entry.target);
    }
  });
},{
  threshold:0.15,
  rootMargin:'0px 0px -80px 0px'
});

document.querySelectorAll('.animate').forEach(el=>{
  observer.observe(el);
});

/* CONTADOR */
const targetDate = new Date("March 21, 2026 15:00:00").getTime();

setInterval(()=>{
  const now = new Date().getTime();
  const d = targetDate - now;

  const days = Math.floor(d / (1000*60*60*24));
  const hours = Math.floor((d%(1000*60*60*24))/(1000*60*60));
  const minutes = Math.floor((d%(1000*60*60))/(1000*60));
  const seconds = Math.floor((d%(1000*60))/1000);

  document.getElementById("countdown").innerHTML =
    `${days} días · ${hours}h · ${minutes}m · ${seconds}s`;
},1000);
</script>

</body>
</html>
