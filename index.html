<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Baby Shower</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Great+Vibes&display=swap" rel="stylesheet">

<style>

/* RESET PARA QUITAR ESPACIO ARRIBA */
html, body{
  margin:0;
  padding:0;
}

body{
  font-family:'Playfair Display', serif;
  background:url('fondo rosa.png') center top no-repeat;
  background-size:cover;
  overflow-x:hidden;
  text-align:center;
}

/* ANIMACIÓN SCROLL */
.hidden{
  opacity:0;
  transform:translateY(40px);
  transition:all 1s ease;
}

.show{
  opacity:1;
  transform:translateY(0);
}

/* BOTONES */
.bounce{
  animation:bounce 1.2s infinite;
}

@keyframes bounce{
  0%{ transform:translateY(0); }
  50%{ transform:translateY(-6px); }
  100%{ transform:translateY(0); }
}

/* CONTENEDOR GENERAL */
.section{
  padding:40px 20px;
}

/* BOTONES CONFIRMAR */
.botones-container{
  position:relative;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:40px;
  margin-top:40px;
}

.botones-container img.flor-fondo{
  position:absolute;
  width:220px;
  z-index:1;
  pointer-events:none;
}

.botones-container a{
  position:relative;
  z-index:2;
  display:inline-block;
}

.botones-container img.boton-img{
  width:260px;
  max-width:40vw;
}

/* RESPONSIVE */
@media(max-width:600px){
  .botones-container{
    gap:20px;
  }
  .botones-container img.boton-img{
    width:42vw;
  }
  .botones-container img.flor-fondo{
    width:180px;
  }
}

</style>
</head>
<body>

<!-- HERO -->
<section class="section hidden">
  <img src="baby.png" width="90%">
</section>

<!-- MENSAJE -->
<section class="section hidden">
  <img src="reaglos-1.png" width="90%">
</section>

<!-- FECHA -->
<section class="section hidden">
  <img src="fecha-11-panal-1.png" width="90%">
</section>

<!-- DIRECCIÓN NUEVA (CORREGIDA) -->
<section class="section hidden">
  <img src="direccion-final-abeja.png" width="90%">
</section>

<!-- CONFIRMAR -->
<section class="section hidden">

  <img src="piglet.png" width="70%" style="margin-bottom:20px;">

  <div class="botones-container">

      <!-- FLOR FONDO -->
      <img src="flor-final-boton.png" class="flor-fondo">

      <!-- BOTÓN DIANA -->
      <a class="bounce" href="https://wa.me/573118221867?text=Hola Diana y Jhon, confirmo mi asistencia al baby shower." target="_blank">
          <img src="boton diana.png" class="boton-img">
      </a>

      <!-- BOTÓN JHON -->
      <a class="bounce" href="https://wa.me/573134347870?text=Hola Jhon y Diana, confirmo mi asistencia al baby shower." target="_blank">
          <img src="boton jhon.png" class="boton-img">
      </a>

  </div>

</section>

<!-- TE ESPERAMOS -->
<section class="section hidden">
  <img src="te esperamos.png" width="90%">
</section>

<script>

/* ANIMACIÓN AL HACER SCROLL */
const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if(entry.isIntersecting){
      entry.target.classList.add('show');
    }
  });
});

document.querySelectorAll('.hidden').forEach(el => observer.observe(el));

</script>

</body>
</html>
