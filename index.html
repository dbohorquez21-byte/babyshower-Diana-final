<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Baby Shower Diana</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">

<style>
:root{
  --azul:#7fb9d6;
  --azul-claro:#eaf4fb;
}

*{
  box-sizing:border-box;
}

html, body{
  margin:0;
  padding:0;
  width:100%;
  overflow-x:hidden;
}

body{
  font-family:'Playfair Display', serif;
  background:url('fondo rosa.png') center top no-repeat;
  background-size:cover;
}

.container{
  width:100%;
  max-width:430px;
  margin:0 auto;
  padding:0 20px 140px;
  text-align:center;
}

section{
  margin:40px 0;
}

.hero{
  margin:0;
}
.hero img{
  width:100%;
  max-height:95vh;
  object-fit:contain;
}

.names img,
.message img,
.date img,
.place img,
.gift img,
.final-text img{
  width:100%;
  height:auto;
}

.names img{ max-width:400px; }
.message img{ max-width:420px; }
.date img{ max-width:380px; }
.place img{ max-width:360px; }
.gift img{ max-width:420px; }
.final-text img{ max-width:420px; }

.counter-img{
  max-width:120px;
  width:100%;
}

/* üî• CONTADOR CORREGIDO */
.counter-box{
  background:var(--azul-claro);
  border-radius:40px;
  padding:22px 20px;
  margin:20px auto 0;
  width:100%;
  max-width:380px;
  display:flex;
  justify-content:center;
  align-items:center;
  box-shadow:0 8px 20px rgba(0,0,0,.08);
}

#countdown{
  font-family:'Montserrat', sans-serif;
  font-size:23px; /* 3px m√°s peque√±o */
  font-weight:700;
  color:var(--azul);
  text-align:center;
  letter-spacing:1px;
  white-space:nowrap;
}

/* BOT√ìN UBICACI√ìN */
.location-btn img{
  max-width:300px;
  width:100%;
}

/* üî• BOTONES WHATSAPP M√ÅS GRANDES */
.whatsapp-row{
  display:flex;
  justify-content:center;
  gap:15px;
  margin-top:20px;
}

.whatsapp-row a{
  flex:1;
}

.whatsapp-row img{
  width:100%;
  max-width:210px; /* M√ÅS GRANDES */
}

/* ‚ú® ANIMACI√ìN SUAVE */
.bounce{
  animation:bounce 1s infinite;
}

@keyframes bounce{
  0%{ transform:translateY(0); }
  50%{ transform:translateY(-6px); }
  100%{ transform:translateY(0); }
}

/* ANIMACI√ìN SCROLL */
.animate{
  opacity:0;
  transform:translateY(60px);
  transition:all 0.9s ease;
}
.animate.show{
  opacity:1;
  transform:translateY(0);
}

@media(max-width:430px){
  .whatsapp-row img{
    max-width:180px;
  }
}
</style>
</head>

<body>

<div class="container">

  <section class="hero animate">
    <img src="cabezote.png" alt="Cabezote Pooh">
  </section>

  <section class="names animate">
    <img src="jhon y diana.png" alt="Jhon y Diana">
  </section>

  <section class="message animate">
    <img src="pooh.png" alt="Mensaje">
  </section>

  <section class="date animate">
    <img src="fecha-11-br.png" alt="Fecha">
  </section>

  <section class="place animate">
    <img src="barrio tintal.png" alt="Lugar">
  </section>

  <!-- üî• BOT√ìN UBICACI√ìN RESTAURADO -->
  <section class="location-btn animate bounce">
    <a href="https://maps.app.goo.gl/JPxGnSz6gFjVA6rb6" target="_blank">
      <img src="boton%20ubicaci%C3%B3n.png" alt="Ver ubicaci√≥n">
    </a>
  </section>

  <section class="animate">
    <img src="contador.png" class="counter-img" alt="Solo faltan">
  </section>

  <section class="animate">
    <div class="counter-box">
      <div id="countdown"></div>
    </div>
  </section>

  <section class="gift animate">
    <img src="el mejor.png" alt="Regalo">
  </section>

  <!-- üî• DOS BOTONES GRANDES CON ANIMACI√ìN -->
  <section class="animate">
    <div class="whatsapp-row">
      
      <a class="bounce" href="https://wa.me/573134347870?text=Hola%20Jhon%20y%20Diana%2C%20confirmo%20mi%20asistencia%20al%20baby%20shower%20%F0%9F%92%9B" target="_blank">
        <img src="boton jhon.png" alt="Confirmar con Jhon">
      </a>

      <a class="bounce" href="https://wa.me/573118221867?text=Hola%20Diana%20y%20Jhon%2C%20confirmo%20mi%20asistencia%20al%20baby%20shower%20%F0%9F%92%9B" target="_blank">
        <img src="boton diana.png" alt="Confirmar con Diana">
      </a>

    </div>
  </section>

  <section class="final-text animate">
    <img src="te esperamos.png" alt="Te esperamos">
  </section>

</div>

<script>
const observer = new IntersectionObserver(entries=>{
  entries.forEach(entry=>{
    if(entry.isIntersecting){
      entry.target.classList.add('show');
      observer.unobserve(entry.target);
    }
  });
},{ threshold:0.15 });

document.querySelectorAll('.animate').forEach(el=>{
  observer.observe(el);
});

const targetDate = new Date("April 11, 2026 19:00:00").getTime();

setInterval(()=>{
  const now = Date.now();
  const diff = targetDate - now;

  const d = Math.floor(diff / (1000*60*60*24));
  const h = Math.floor((diff%(1000*60*60*24))/(1000*60*60));
  const m = Math.floor((diff%(1000*60*60))/(1000*60));
  const s = Math.floor((diff%(1000*60))/1000);

  document.getElementById("countdown").innerHTML =
    `${d} d√≠as ¬∑ ${h}h ¬∑ ${m}m ¬∑ ${s}s`;
},1000);
</script>

</body>
</html>
