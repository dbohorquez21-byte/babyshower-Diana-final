<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Baby Shower Diana</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">

<style>
:root{
  --azul:#7fb9d6;
  --azul-claro:#eaf4fb;
}

*{ box-sizing:border-box; }

body{
  margin:0;
  font-family:'Playfair Display', serif;
  background:url('fondo.png') top center / cover no-repeat;
}

.container{
  max-width:430px;
  margin:auto;
  padding:0 16px 100px;
}

/* SECCIONES */
section{
  margin:40px 0;
  text-align:center;
}

/* HERO */
.hero{
  margin:0;
}
.hero img{
  width:100%;
  max-height:95vh;
  object-fit:contain;
}

/* NOMBRES */
.names{
  text-align:center;
}
.names img{
  max-width:400px;
  margin:0 auto;
}

/* ESPACIOS */
.hero + .names{ margin-top:10px; }
.names + .message{ margin-top:10px; }

/* TAMAÑOS */
.message img{ max-width:420px; }
.date img{ max-width:380px; }
.place img{ max-width:220px; }
.counter-img{ max-width:120px; }
.gift img{ max-width:420px; }
.button img{ max-width:300px; }
.final-text img{ max-width:400px; }

/* CONTADOR */
.counter-box{
  background:var(--azul-claro);
  border-radius:30px;
  padding:26px 32px;
  margin-top:18px;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
}

#countdown{
  font-family:'Montserrat', sans-serif;
  font-size:28px;
  font-weight:700;
  color:var(--azul);
  white-space:nowrap;
}

/* ANIMACIONES */
.animate{
  opacity:0;
  transform:translateY(70px);
  transition:all 1s ease;
}
.animate.show{
  opacity:1;
  transform:translateY(0);
}

/* BOUNCE BOTONES */
.bounce{
  animation:bounce 0.8s infinite;
}
@keyframes bounce{
  0%{ transform:translateY(0); }
  50%{ transform:translateY(-5px); }
  100%{ transform:translateY(0); }
}
</style>
</head>

<body>

<div class="container">

  <!-- HERO -->
  <section class="hero animate">
    <img src="cabezote.png" alt="Cabezote Pooh">
  </section>

  <!-- NOMBRES -->
  <section class="names animate">
    <img src="diana-final.png" alt="Diana y Jhon">
  </section>

  <!-- MENSAJE -->
  <section class="message animate">
    <img src="mensaje%201.png" alt="Mensaje">
  </section>

  <!-- FECHA -->
  <section class="date animate">
    <img src="fecha.png" alt="Fecha">
  </section>

  <!-- LUGAR -->
  <section class="place animate">
    <img src="lugar.png" alt="Lugar">
  </section>

  <!-- BOTÓN UBICACIÓN -->
  <section class="button animate bounce">
    <a href="https://www.google.com/maps/place/Conjunto+Residencial+Torres+de+Castello/" target="_blank">
      <img src="boton%20ubicaci%C3%B3n.png" alt="Ver ubicación">
    </a>
  </section>

  <!-- SOLO FALTAN -->
  <section class="animate">
    <img src="contador.png" class="counter-img" alt="Solo faltan">
  </section>

  <!-- CRONÓMETRO -->
  <section class="animate">
    <div class="counter-box">
      <div id="countdown"></div>
    </div>
  </section>

  <!-- REGALO -->
  <section class="gift animate">
    <img src="el%20regalo.png" alt="Regalo">
  </section>

  <!-- WHATSAPP (PENÚLTIMO) -->
  <section class="button animate bounce">
    <a href="https://wa.me/573223758532?text=Hola%20Diana%20y%20Jhon%2C%20confirmo%20mi%20asistencia%20al%20baby%20shower%20%F0%9F%92%9B" target="_blank">
      <img src="boton%20whatss.png" alt="Confirmar asistencia">
    </a>
  </section>

  <!-- TE ESPERAMOS -->
  <section class="final-text animate">
    <img src="te%20esperamos.png" alt="Te esperamos">
  </section>

</div>

<script>
/* SCROLL ANIMATIONS */
const observer = new IntersectionObserver(entries=>{
  entries.forEach(entry=>{
    if(entry.isIntersecting){
      entry.target.classList.add('show');
      observer.unobserve(entry.target);
    }
  });
},{
  threshold:0.15,
  rootMargin:'0px 0px -120px 0px'
});

document.querySelectorAll('.animate').forEach(el=>{
  observer.observe(el);
});

/* CONTADOR */
const targetDate = new Date("March 21, 2026 15:00:00").getTime();

setInterval(()=>{
  const now = Date.now();
  const diff = targetDate - now;

  const d = Math.floor(diff / (1000*60*60*24));
  const h = Math.floor((diff%(1000*60*60*24))/(1000*60*60));
  const m = Math.floor((diff%(1000*60*60))/(1000*60));
  const s = Math.floor((diff%(1000*60))/1000);

  document.getElementById("countdown").innerHTML =
    `${d} días · ${h}h · ${m}m · ${s}s`;
},1000);
</script>

</body>
</html>
