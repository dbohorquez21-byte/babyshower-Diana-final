<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Baby Shower</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

<style>

html, body{
  margin:0;
  padding:0;
  overflow-x:hidden;
}

body{
  font-family:'Playfair Display', serif;
  background:url('fondo rosa.png') center top no-repeat;
  background-size:cover;
}

/* SCROLL ANIMATION */
.hidden{
  opacity:0;
  transform:translateY(40px);
  transition:all 1s ease;
}

.show{
  opacity:1;
  transform:translateY(0);
}

.section{
  padding:0;
}

.full-img{
  width:100vw;
  max-width:100%;
  display:block;
}

/* BOTONES */
.bounce{
  animation:bounce 1.2s infinite;
}

@keyframes bounce{
  0%{ transform:translateY(0); }
  50%{ transform:translateY(-6px); }
  100%{ transform:translateY(0); }
}

.botones-container{
  position:relative;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:40px;
  padding:60px 20px;
}

.botones-container img.flor-fondo{
  position:absolute;
  width:240px;
  z-index:1;
  pointer-events:none;
}

.botones-container a{
  position:relative;
  z-index:2;
}

.botones-container img.boton-img{
  width:260px;
  max-width:40vw;
}

@media(max-width:600px){
  .botones-container img.boton-img{
    width:42vw;
  }
  .botones-container img.flor-fondo{
    width:200px;
  }
}

</style>
</head>
<body>

<section class="section hidden">
  <img src="baby.png" class="full-img">
</section>

<section class="section hidden">
  <img src="reaglos-1.png" class="full-img">
</section>

<section class="section hidden">
  <img src="fecha-11-panal-1.png" class="full-img">
</section>

<section class="section hidden">
  <img src="direccion-final-abeja.png" class="full-img">
</section>

<section class="section hidden">

  <div class="botones-container">

      <img src="flor-final-boton.png" class="flor-fondo">

      <a class="bounce" href="https://wa.me/573118221867?text=Hola Diana y Jhon, confirmo mi asistencia al baby shower." target="_blank">
          <img src="boton diana.png" class="boton-img">
      </a>

      <a class="bounce" href="https://wa.me/573134347870?text=Hola Jhon y Diana, confirmo mi asistencia al baby shower." target="_blank">
          <img src="boton jhon.png" class="boton-img">
      </a>

  </div>

</section>

<section class="section hidden">
  <img src="te esperamos.png" class="full-img">
</section>

<script>
const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if(entry.isIntersecting){
      entry.target.classList.add('show');
    }
  });
});
document.querySelectorAll('.hidden').forEach(el => observer.observe(el));
</script>

</body>
</html>
