<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Baby Shower</title>

<style>

html,body{
margin:0;
padding:0;
overflow-x:hidden;
}

body{
background:url('fondo rosa.png') center top no-repeat;
background-size:cover;
font-family:Arial, sans-serif;
}

/* IMAGENES FULL WIDTH */
.full{
width:100%;
display:block;
}

/* ANIMACION SCROLL */
.hidden{
opacity:0;
transition:opacity .8s ease;
}
.show{
opacity:1;
}

/* UBICACION */
.ubicacion{
text-align:center;
margin:30px 0;
}
.ubicacion img{
width:260px;
max-width:70vw;
animation:bounce 1.2s infinite;
}

/* SOLO FALTAN */
.solo{
text-align:center;
font-size:22px;
margin-top:30px;
font-style:italic;
}

/* CRONOMETRO */
.countdown{
text-align:center;
font-size:26px;
color:#6ca3b8;
background:#e6edf2;
padding:15px 20px;
border-radius:30px;
display:inline-block;
margin:15px auto 40px auto;
}

/* BOTONES CONFIRMAR */
.confirmar{
position:relative;
display:flex;
justify-content:center;
align-items:center;
gap:40px;
padding:120px 20px 80px 20px;
}

/* FLOR PRO */
.flor{
position:absolute;
width:300px;
top:20px;
z-index:1;
pointer-events:none;
}

/* BOTONES */
.boton{
width:260px;
max-width:40vw;
z-index:2;
position:relative;
animation:bounce 1.2s infinite;
}

/* ANIMACION BOTONES */
@keyframes bounce{
0%{transform:translateY(0);}
50%{transform:translateY(-6px);}
100%{transform:translateY(0);}
}

/* RESPONSIVE */
@media(max-width:600px){
.boton{width:42vw;}
.flor{width:230px; top:35px;}
.countdown{font-size:20px;}
}

</style>
</head>
<body>

<img src="baby.png" class="full hidden">

<!-- 2ï¸âƒ£ SARAH -->
<img src="sarah.png" class="full hidden">

<!-- 3ï¸âƒ£ FECHA 11 -->
<img src="fecha-11-final.png" class="full hidden">

<!-- 4ï¸âƒ£ DIRECCION -->
<img src="direccion-final-abeja.png" class="full hidden">

<!-- 5ï¸âƒ£ BOTON UBICACION -->
<div class="ubicacion hidden">
<a href="https://maps.app.goo.gl/JPxGnSz6gFjVA6rb6" target="_blank">
<img src="boton-ubicacion.png">
</a>
</div>

<!-- 6ï¸âƒ£ SOLO FALTAN -->
<div class="solo hidden">SÃ³lo faltan</div>

<div style="text-align:center;" class="hidden">
<div class="countdown" id="countdown"></div>
</div>

<!-- 7ï¸âƒ£ REGALOS -->
<img src="reaglos-1.png" class="full hidden">

<!-- 8ï¸âƒ£ PIGLET -->
<img src="piglet.png" class="full hidden">

<!-- 9ï¸âƒ£ BOTONES DIANA Y JHON -->
<div class="confirmar hidden">

<img src="flor-final-boton.png" class="flor">

<a href="https://wa.me/573118221867?text=Hola Diana y Jhon, confirmo mi asistencia al baby shower." target="_blank">
<img src="boton diana.png" class="boton">

<img src="boton jhon.png" class="boton">
</a>

</div>

<!-- ðŸ”Ÿ TE ESPERAMOS -->
<img src="te esperamos.png" class="full hidden">

<script>

/* ANIMACION SCROLL */
const observer=new IntersectionObserver(entries=>{
entries.forEach(entry=>{
if(entry.isIntersecting){
entry.target.classList.add('show');
}
});
});
document.querySelectorAll('.hidden').forEach(el=>observer.observe(el));

/* CRONOMETRO */
const eventDate=new Date("April 11, 2026 13:00:00").getTime();

function update(){
const now=new Date().getTime();
const distance=eventDate-now;

const days=Math.floor(distance/(1000*60*60*24));
const hours=Math.floor((distance%(1000*60*60*24))/(1000*60*60));
const minutes=Math.floor((distance%(1000*60*60))/(1000*60));
const seconds=Math.floor((distance%(1000*60))/1000);

document.getElementById("countdown").innerHTML=
days+" dÃ­as Â· "+
hours+"h Â· "+
minutes+"m Â· "+
seconds+"s";

if(distance<0){
document.getElementById("countdown").innerHTML="Â¡Es hoy!";
}
}

setInterval(update,1000);

</script>

</body>
</html>
