<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Baby Shower Sarah Valeria</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">

<style>
:root{
  --azul:#7fb9d6;
  --azul-claro:#eaf4fb;
}

*{
  box-sizing:border-box;
}

html,body{
  margin:0;
  padding:0;
  width:100%;
  overflow-x:hidden;
}

body{
  font-family:'Playfair Display', serif;
  background:url('fondo rosa.png') center top no-repeat;
  background-size:cover;
}

.container{
  width:100%;
  max-width:430px;
  margin:0 auto;
  padding:0 20px 140px;
  text-align:center;
}

section{
  margin:40px 0;
}

img{
  width:100%;
  height:auto;
}

/* TAMAOS */
.sarah img{ max-width:400px; }
.fecha img{ max-width:390px; }
.direccion img{ max-width:400px; }
.regalos img{ max-width:420px; }
.piglet img{ max-width:420px; }

/* CONTADOR */
.counter-box{
  background:var(--azul-claro);
  border-radius:40px;
  padding:22px 20px;
  margin:20px auto 0;
  width:100%;
  max-width:380px;
  display:flex;
  justify-content:center;
  align-items:center;
  box-shadow:0 8px 20px rgba(0,0,0,.08);
}

#countdown{
  font-family:'Montserrat', sans-serif;
  font-size:23px;
  font-weight:700;
  color:var(--azul);
  text-align:center;
  letter-spacing:1px;
  white-space:nowrap;
}

/* BOTN UBICACIN */
.location-btn img{
  max-width:300px;
}

/* BOTONES WHATSAPP EN COLUMNA */
.whatsapp-column{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:25px;
  margin-top:20px;
}

.whatsapp-column img{
  max-width:260px;
}

.flor-centro img{
  max-width:120px;
}

/* ANIMACIN BOTONES */
.bounce{
  animation:bounce 1s infinite;
}

@keyframes bounce{
  0%{ transform:translateY(0); }
  50%{ transform:translateY(-6px); }
  100%{ transform:translateY(0); }
}

/* ANIMACIN SCROLL */
.animate{
  opacity:0;
  transform:translateY(60px) scale(.95);
  transition:all 0.9s ease;
}

.animate.show{
  opacity:1;
  transform:translateY(0) scale(1);
}
</style>
</head>

<body>

<div class="container">

  <section class="hero">
    <img class="animate" src="baby.png" alt="Baby Shower">
  </section>

  <section class="sarah">
    <img class="animate" src="sarah.png" alt="Sarah Valeria">
  </section>

  <section class="fecha">
    <img class="animate" src="fecha-11-panal-1.png" alt="Fecha">
  </section>

  <section class="direccion">
    <img class="animate" src="direccion-abeja.png" alt="Direcci贸n">
  </section>

  <section class="location-btn">
    <a class="bounce" href="https://maps.app.goo.gl/JPxGnSz6gFjVA6rb6" target="_blank">
      <img class="animate" src="boton ubicaci贸n.png" alt="Ver ubicaci贸n">
    </a>
  </section>

  <section>
    <img class="animate" src="contador.png" style="max-width:120px;" alt="Solo faltan">
  </section>

  <section>
    <div class="counter-box animate">
      <div id="countdown"></div>
    </div>
  </section>

  <section class="regalos">
    <img class="animate" src="reaglos-1.png" alt="Regalos">
  </section>

  <section class="piglet">
    <img class="animate" src="piglet.png" alt="Confirmaci贸n">
  </section>

  <!-- BOTONES CON FLOR ENTRE ELLOS -->
  <section>
    <div class="whatsapp-column">

      <!-- DIANA -->
      <a class="bounce" href="https://wa.me/573118221867?text=Hola%20Diana%20y%20Jhon%2C%20confirmo%20mi%20asistencia%20al%20baby%20shower%20" target="_blank">
        <img class="animate" src="boton diana.png" alt="Confirmar con Diana">
      </a>

      <!-- FLOR -->
      <div class="flor-centro">
        <img class="animate" src="flor-boton.png" alt="Flor decorativa">
      </div>

      <!-- JHON -->
      <a class="bounce" href="https://wa.me/573134347870?text=Hola%20Jhon%20y%20Diana%2C%20confirmo%20mi%20asistencia%20al%20baby%20shower%20" target="_blank">
        <img class="animate" src="boton jhon.png" alt="Confirmar con Jhon">
      </a>

    </div>
  </section>

  <section>
    <img class="animate" src="te esperamos.png" alt="Te esperamos">
  </section>

</div>

<script>
const observer = new IntersectionObserver(entries=>{
  entries.forEach(entry=>{
    if(entry.isIntersecting){
      entry.target.classList.add('show');
    }
  });
},{ threshold:0.2 });

document.querySelectorAll('.animate').forEach(el=>{
  observer.observe(el);
});

const targetDate = new Date("April 11, 2026 19:00:00").getTime();

setInterval(()=>{
  const now = Date.now();
  const diff = targetDate - now;

  const d = Math.floor(diff / (1000*60*60*24));
  const h = Math.floor((diff%(1000*60*60*24))/(1000*60*60));
  const m = Math.floor((diff%(1000*60*60))/(1000*60));
  const s = Math.floor((diff%(1000*60))/1000);

  document.getElementById("countdown").innerHTML =
    `${d} d铆as 路 ${h}h 路 ${m}m 路 ${s}s`;
},1000);
</script>

</body>
</html>
