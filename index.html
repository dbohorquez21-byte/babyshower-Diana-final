<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Baby Shower Diana</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">

<style>
:root{
  --azul:#7fb9d6;
  --dorado:#d8a44c;
}

*{box-sizing:border-box;}

body{
  margin:0;
  background:url('fondo.png') top center / cover no-repeat;
  font-family:'Playfair Display', serif;
}

.container{
  max-width:420px;
  margin:auto;
  padding:0 16px 80px;
}

section{
  margin:56px 0;
  text-align:center;
}

.hero{
  margin-top:0;
}
.hero img{
  max-width:100%;
  display:block;
}

.names img,
.message img,
.gift img{
  max-width:360px;
  display:block;
  margin:auto;
}

.date img{
  max-width:320px;
  margin:auto;
}

.place img{
  max-width:260px;
}

.counter-img{
  max-width:200px;
}

.button img{
  max-width:260px;
}

#countdown{
  margin-top:16px;
  font-family:'Montserrat', sans-serif;
  font-size:30px;
  font-weight:700;
  color:var(--azul);
}

/* ANIMACIONES */
.animate{
  opacity:0;
  transform:translateY(60px);
  transition:all 0.9s ease;
}

.animate.show{
  opacity:1;
  transform:translateY(0);
}
</style>
</head>

<body>

<div class="container">

  <section class="hero animate">
    <img src="cabezote.png" alt="">
  </section>

  <section class="names animate">
    <img src="nombres.png" alt="">
  </section>

  <section class="message animate">
    <img src="mensaje.png" alt="">
  </section>

  <section class="date animate">
    <img src="fecha.png" alt="">
  </section>

  <section class="animate">
    <img src="contador.png" class="counter-img" alt="">
    <div id="countdown"></div>
  </section>

  <section class="place animate">
    <img src="lugar.png" alt="">
    <div class="button">
      <a href="https://www.google.com/maps/place/Conjunto+Residencial+Torres+de+Castello/" target="_blank">
        <img src="boton-ubicacion.png" alt="">
      </a>
    </div>
  </section>

  <section class="gift animate">
    <img src="regalo.png" alt="">
  </section>

  <section class="button animate">
    <a href="https://wa.me/573223758532" target="_blank">
      <img src="boton-whatsapp.png" alt="">
    </a>
  </section>

</div>

<script>
/* ANIMACIONES SCROLL */
const observer = new IntersectionObserver(entries=>{
  entries.forEach(entry=>{
    if(entry.isIntersecting){
      entry.target.classList.add('show');
      observer.unobserve(entry.target);
    }
  });
},{
  threshold:0.2,
  rootMargin:'0px 0px -80px 0px'
});

document.querySelectorAll('.animate').forEach(el=>{
  observer.observe(el);
});

/* CONTADOR */
const targetDate = new Date("March 21, 2026 15:00:00").getTime();

setInterval(()=>{
  const now = Date.now();
  const diff = targetDate - now;

  const d = Math.floor(diff / (1000*60*60*24));
  const h = Math.floor((diff%(1000*60*60*24))/(1000*60*60));
  const m = Math.floor((diff%(1000*60*60))/(1000*60));
  const s = Math.floor((diff%(1000*60))/1000);

  document.getElementById("countdown").innerHTML =
    `${d} días · ${h}h · ${m}m · ${s}s`;
},1000);
</script>

</body>
</html>
